<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Nombre</label>
          <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.nombre" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Direccion de Correspondencia</label>
          <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.direccionCorrespondencia" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Telefono</label>
          <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.telefono" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Correo</label>
          <input type="email" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.correo" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Limite de Libros</label>
          <input type="number" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.maxLibros" />
        </div>
      </div>
      </div>
    </div>
  <br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" align="right">
      <br />
      <button class="btn btn-primary" (click)="crear()" *ngIf="!enable">Crear</button>&nbsp;
      <button class="btn btn-primary" (click)="editar()" *ngIf="!enable">Editar</button>&nbsp;
      <button class="btn btn-danger" (click)="eliminar()" *ngIf="!enable">Eliminar</button>&nbsp;
      <button class="btn btn-primary" (click)="guardar()" *ngIf="enable">Guardar</button>&nbsp;
      <button class="btn btn-danger" (click)="cancelar()" *ngIf="enable">Cancelar</button>
      <br />
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <table id="tbl" class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10%;">Id</th>
            <th style="width: 30%;">Nombre</th>
            <th style="width: 30%;">Direccion de Correspondencia</th>
            <th style="width: 20%;">Telefono</th>
            <th style="width: 20%;">Correo</th>
            <th style="width: 20%;">Limite</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of DataGrid" (click)="onSelect($event, item)" data-item="item">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.direccionCorrespondencia }}</td>
            <td>{{ item.telefono }}</td>
            <td>{{ item.correo }}</td>
            <td [ngSwitch]="item.maxLibros">
              <div *ngSwitchCase="-1">Ilimitados</div>
              <div *ngSwitchDefault>{{ item.maxLibros }}</div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center p-2">
        <ngb-pagination [maxSize]="10" [collectionSize]="collectionSize" (pageChange)="onChange($event)" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="cargarGrid()">
          <option [ngValue]="5">5 Items por página</option>
          <option [ngValue]="10">10 Items por página</option>
          <option [ngValue]="20">20 Items por página</option>
        </select>
      </div>
    </div>
  </div>

</div>
