<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>ISBN</label>
          <input type="number" maxlength="13" class="form-control" [disabled]="!enable" [(ngModel)]="model.isbn" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Título</label>
          <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.titulo" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Genero</label>
          <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.genero" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Número de Páginas</label>
          <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [(ngModel)]="model.numeroPaginas" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Editorial</label>
          <select class="form-control" [disabled]="!enable" [(ngModel)]="model.editorialesId">
            <option [ngValue]="nullItem">Seleccione una Opción</option>
            <option *ngFor="let item of editoriales" [ngValue]="item.id">{{ item.nombre }}</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label>Autor</label>
          <select class="form-control" [disabled]="!enable" [(ngModel)]="idAutor">
            <option [ngValue]="nullItem">Seleccione una Opción</option>
            <option *ngFor="let item of autores" [ngValue]="item.id">{{ item.nombreCompleto }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" align="right">
      <br />
      <button class="btn btn-primary" (click)="crear()" *ngIf="!enable">Crear</button>&nbsp;
      <button class="btn btn-primary" (click)="editar()" *ngIf="!enable">Editar</button>&nbsp;
      <button class="btn btn-danger" (click)="eliminar()" *ngIf="!enable">Eliminar</button>&nbsp;
      <button class="btn btn-primary" (click)="guardar()" *ngIf="enable">Guardar</button>&nbsp;
      <button class="btn btn-danger" (click)="cancelar()" *ngIf="enable">Cancelar</button>
      <br />
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <table id="tbl" class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%;">ISBN</th>
            <th style="width: 20%;">Título</th>
            <th style="width: 20%;">Genero</th>
            <th style="width: 20%;">Número Páginas</th>
            <th style="width: 20%;">Editorial</th>
            <th style="width: 20%;">Autor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of DataGrid" (click)="onSelect($event, item)" data-item="item">
            <td>{{ item.isbn }}</td>
            <td>{{ item.titulo }}</td>
            <td>{{ item.genero }}</td>
            <td>{{ item.numeroPaginas }}</td>
            <td>{{ item.editorial.nombre }}</td>
            <td>{{ item.autoresLibros[0].autor.nombreCompleto }}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center p-2">
        <ngb-pagination [maxSize]="10" [collectionSize]="collectionSize" (pageChange)="onChange($event)" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="cargarGrid()">
          <option [ngValue]="5">5 Items por página</option>
          <option [ngValue]="10">10 Items por página</option>
          <option [ngValue]="20">20 Items por página</option>
        </select>
      </div>
    </div>
  </div>

</div>
